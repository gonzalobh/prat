<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Arturo · Asistente del héroe naval</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Asistente inspirado en el héroe naval chileno Arturo Prat para conversar sobre historia, valores y liderazgo." />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    :root {
      --font-display: 'Playfair Display', serif;
      --font-body: 'Inter', 'Neue Haas Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --color-night: #07152b;
      --color-obsidian: #0b1f3b;
      --color-carbon: #10284b;
      --color-graphite: #16345c;
      --color-porcelain: #f3f5f9;
      --color-ivory: #f7f8fb;
      --color-ink: #1d2f52;
      --color-muted: #b3c3d9;
      --color-muted-dark: #8fa4bf;
      --color-accent: #d12b2b;
      --color-accent-soft: #f2c15b;
      --shadow-veil: 0 48px 90px rgba(0, 0, 0, 0.55);
      --shadow-panel: 0 28px 60px rgba(0, 0, 0, 0.45);
      --shadow-hover: 0 26px 70px rgba(0, 0, 0, 0.55);
      --radius-xl: 32px;
      --radius-lg: 28px;
      --radius-md: 22px;
      --transition-base: all 0.45s ease;
      --transition-soft: cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    html, body {
      height: 100%;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      overflow: hidden;
    }

    body {
      min-height: 100vh;
      min-height: -webkit-fill-available;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      background:
        radial-gradient(circle at 15% 10%, rgba(210, 43, 43, 0.16), transparent 52%),
        radial-gradient(circle at 78% 0%, rgba(12, 48, 94, 0.32), transparent 60%),
        linear-gradient(160deg, var(--color-night), var(--color-obsidian) 55%, #040b18 100%);
      color: var(--color-ivory);
      font-family: var(--font-body);
      letter-spacing: 0.01em;
      line-height: 1.6;
      position: relative;
      overflow: hidden;
      transition: background 0.8s ease, color 0.6s ease;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 25% 30%, rgba(242, 193, 91, 0.14), transparent 55%),
        radial-gradient(circle at 80% 65%, rgba(255, 255, 255, 0.08), transparent 60%);
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.9;
      transition: opacity 0.8s ease;
    }

    body[data-theme="light"] {
      background:
        radial-gradient(circle at 18% 12%, rgba(209, 43, 43, 0.18), transparent 58%),
        linear-gradient(160deg, #f5f7fb, #edf1f7 60%, #f8f9fc 100%);
      color: var(--color-ink);
    }

    body[data-theme="light"]::before {
      opacity: 0.55;
      background:
        radial-gradient(circle at 30% 25%, rgba(209, 43, 43, 0.2), transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.4), transparent 65%);
      mix-blend-mode: normal;
    }

    h1, h2, h3 {
      font-family: var(--font-display);
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    p {
      line-height: 1.8;
    }

    .desktop-shell {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 36px;
      max-width: 1360px;
      margin: 0 auto;
    }

    .hero-panel {
      display: none;
      flex-direction: column;
      justify-content: flex-start;
      gap: 26px;
      padding: clamp(28px, 4vw, 40px);
      background: rgba(8, 22, 43, 0.92);
      border: 1px solid rgba(242, 193, 91, 0.2);
      border-radius: var(--radius-xl);
      box-shadow: 0 22px 50px rgba(0, 0, 0, 0.35);
      max-width: 520px;
      position: relative;
      overflow: hidden;
    }

    .hero-panel::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 10% 20%, rgba(209, 43, 43, 0.22), transparent 55%),
        radial-gradient(circle at 80% 0%, rgba(242, 193, 91, 0.22), transparent 50%);
      opacity: 0.4;
      pointer-events: none;
    }

    .hero-panel-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .hero-panel-title {
      font-family: var(--font-display);
      font-size: clamp(28px, 2.6vw, 34px);
      text-transform: uppercase;
      letter-spacing: 0.24em;
    }

    .hero-panel-heading {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .hero-panel-subtitle {
      font-size: 16px;
      color: rgba(245, 245, 245, 0.8);
      max-width: 360px;
    }

    .hero-panel-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .hero-panel-tag {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(242, 193, 91, 0.4);
      background: rgba(10, 24, 46, 0.7);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: rgba(245, 245, 245, 0.85);
    }

    .hero-panel-portrait {
      position: relative;
      z-index: 1;
      border-radius: 28px;
      overflow: hidden;
      border: 1px solid rgba(242, 193, 91, 0.3);
      box-shadow: 0 20px 46px rgba(0, 0, 0, 0.35);
      aspect-ratio: 3 / 4;
    }

    .hero-panel-portrait img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 12%;
      display: block;
    }

    .hero-panel-caption {
      position: relative;
      z-index: 1;
      font-size: 14px;
      color: rgba(245, 245, 245, 0.72);
      border-left: 2px solid rgba(242, 193, 91, 0.6);
      padding-left: 12px;
      line-height: 1.7;
    }

    .chat-container {
      position: relative;
      width: 100%;
      max-width: 520px;
      height: 100vh;
      min-height: -webkit-fill-available;
      background: rgba(9, 24, 46, 0.88);
      border-radius: 0;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(20px);
      transition: transform 0.6s var(--transition-soft), background 0.8s ease, border-color 0.6s ease;
    }

    @media (max-width: 767px) {
      body {
        padding: env(safe-area-inset-top, 0px) env(safe-area-inset-right, 0px) env(safe-area-inset-bottom, 0px) env(safe-area-inset-left, 0px);
        display: block;
      }

      .chat-container {
        border-radius: 0;
        height: calc(100vh - env(safe-area-inset-top, 0px) - env(safe-area-inset-bottom, 0px));
        max-height: none;
        margin: 0 auto;
      }

@media (max-width: 767px) {
  .options-container.initial-options {
    flex-wrap: wrap;
    overflow-x: visible;
    justify-content: flex-start; /* ← alinea a la izquierda */
  }
}


      .options-container.initial-options .option-button {
        flex: 0 0 auto;
        scroll-snap-align: start;
      }

      .options-container.initial-options .option-button.toggle-button {
        position: sticky;
        right: 0;
      }
    }

    @supports (height: 100dvh) {
      html, body {
        min-height: 100dvh;
      }

      .chat-container {
        min-height: 100dvh;
        height: 100dvh;
      }

      @media (max-width: 767px) {
        .chat-container {
          height: calc(100dvh - env(safe-area-inset-top, 0px) - env(safe-area-inset-bottom, 0px));
        }
      }
    }

    @media (min-width: 768px) {
      body {
        padding: 28px;
      }

      .chat-container {
        height: 88vh;
        max-height: 880px;
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-veil);
      }
    }

    @media (min-width: 1024px) {
      body {
        padding: 0;
      }

      .desktop-shell {
        align-items: stretch;
        justify-content: space-between;
        max-width: none;
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 24px 0 24px 32px;
      }

      .hero-panel {
        display: flex;
        flex: 0 0 40%;
        height: calc(100vh - 48px);
        min-height: calc(100vh - 48px);
        max-width: none;
        max-height: none;
      }

      .chat-container {
        width: auto;
        flex: 1;
        max-width: none;
        height: calc(100vh - 48px);
        min-height: calc(100vh - 48px);
        max-height: none;
        margin-right: 0;
        margin-bottom: 16px;
        padding-right: 0;
      }

      .header.hero-card {
        display: none;
      }

      .messages-container {
        padding: 26px 32px calc(96px + env(safe-area-inset-bottom, 0px));
        gap: 20px;
      }

      .message-bubble {
        max-width: 86%;
        font-size: 17px;
      }

      .message.user .message-bubble {
        max-width: 78%;
      }

      .header {
        padding: 0;
        min-height: 0;
        height: 0;
        border: 0;
        background: transparent;
        overflow: visible;
      }

      .header::before,
      .header::after {
        display: none;
      }

      .header-content {
        display: none;
      }

      .header-actions {
        position: fixed;
        top: 32px;
        right: 32px;
        padding: 8px 10px;
        z-index: 2000;
      }

      .hero-panel .header-actions {
        position: relative;
        top: auto;
        right: auto;
        z-index: auto;
      }

      .hero-panel-portrait {
        flex: 1;
        aspect-ratio: auto;
        max-height: 100%;
        min-height: 0;
      }

      .hero-panel-portrait img {
        object-fit: cover;
      }

      .input-zone {
        padding-top: 6px;
      }

      .input-container {
        padding: 18px 22px;
        padding-bottom: calc(18px + env(safe-area-inset-bottom, 0px));
        gap: 12px;
      }

      .message-input {
        padding: 14px 20px;
      }

      .send-button {
        width: 48px;
        height: 48px;
      }
    }

    body[data-theme="light"] .hero-panel {
      background: linear-gradient(160deg, rgba(255, 255, 255, 0.9), rgba(237, 241, 247, 0.95));
      border-color: rgba(177, 31, 45, 0.2);
      box-shadow: 0 30px 70px rgba(17, 32, 58, 0.18);
    }

    body[data-theme="light"] .hero-panel-title {
      color: var(--color-ink);
    }

    body[data-theme="light"] .hero-panel-subtitle,
    body[data-theme="light"] .hero-panel-caption,
    body[data-theme="light"] .hero-panel-tag {
      color: rgba(31, 56, 102, 0.75);
    }

    body[data-theme="light"] .hero-panel-tag {
      background: rgba(255, 255, 255, 0.85);
      border-color: rgba(177, 31, 45, 0.25);
    }

    body[data-theme="light"] .chat-container {
      background: rgba(250, 248, 242, 0.82);
      border: 1px solid rgba(16, 16, 16, 0.05);
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.12);
      backdrop-filter: blur(20px);
    }

    .header {
      position: relative;
      padding: clamp(18px, 3vw, 26px) clamp(18px, 4vw, 32px) clamp(22px, 3.8vw, 30px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: clamp(18px, 4vw, 40px);
      flex-shrink: 0;
      min-height: clamp(96px, 20vw, 150px);
      background: linear-gradient(135deg, #06162f 0%, #0b2446 45%, #0f2c52 100%);
      overflow: visible;
      border-bottom: 1px solid rgba(242, 193, 91, 0.25);
    }

    .header-actions {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      position: relative;
      z-index: 2;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(8, 20, 38, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(16px);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    @media (max-width: 480px) {
      .header {
        padding: 16px 18px 18px;
        gap: 12px;
        min-height: clamp(96px, 28vw, 120px);
      }

      .header-content {
        gap: 12px;
        min-width: 0;
      }

      .header-portrait {
        width: clamp(72px, 20vw, 84px);
        height: clamp(72px, 20vw, 84px);
        border-radius: 24px;
      }

      .header-titles {
        gap: clamp(4px, 1.2vw, 8px);
      }

      .header-title {
        font-size: clamp(18px, 5vw, 20px);
        letter-spacing: clamp(0.18em, 0.4vw, 0.22em);
      }

      .header-actions {
        gap: 6px;
        padding: 6px 8px;
      }

      .icon-button {
        width: 32px;
        height: 32px;
      }

    }

    .header::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.08) 0.5px, transparent 0.6px),
        radial-gradient(circle at 80% 30%, rgba(255, 255, 255, 0.06) 0.5px, transparent 0.6px),
        radial-gradient(circle at 50% 70%, rgba(255, 255, 255, 0.04) 0.5px, transparent 0.6px);
      background-size: 120px 120px;
      opacity: 0.35;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .header::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 2px;
      background: linear-gradient(90deg, rgba(242, 193, 91, 0.2), rgba(209, 43, 43, 0.75), rgba(242, 193, 91, 0.2));
      opacity: 0.9;
      pointer-events: none;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: clamp(12px, 3vw, 22px);
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .header-actions {
      flex-shrink: 0;
    }

    .header-portrait {
      width: clamp(88px, 10vw, 110px);
      height: clamp(120px, 14vw, 150px);
      border-radius: 26px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(242, 228, 181, 0.45);
      box-shadow: 0 18px 36px rgba(0, 0, 0, 0.4);
      transform: translateY(clamp(2px, 1vw, 6px));
    }

    .header-portrait::before {
      content: '';
      position: absolute;
      inset: -12px;
      border-radius: 32px;
      background: radial-gradient(circle, rgba(242, 193, 91, 0.4), transparent 60%);
      opacity: 0.7;
      z-index: 0;
    }

    .header-portrait img {
      width: 100%;
      height: 100%;
      border-radius: inherit;
      object-fit: cover;
      display: block;
      position: relative;
      z-index: 1;
    }

    body[data-theme="light"] .header-portrait {
      border-color: rgba(177, 31, 45, 0.25);
      box-shadow: 0 18px 36px rgba(17, 32, 58, 0.2);
    }

    .header-titles {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      gap: 6px;
      min-width: 0;
    }

    .header-title {
      color: var(--color-ivory);
      display: inline-flex;
      align-items: center;
      gap: clamp(6px, 1.4vw, 12px);
      font-size: clamp(20px, 2.8vw, 28px);
      letter-spacing: clamp(0.2em, 0.45vw, 0.28em);
      text-transform: uppercase;
      white-space: nowrap;
    }

    .header-flag {
      display: inline-flex;
      align-items: center;
      font-size: clamp(20px, 2.6vw, 28px);
      line-height: 1;
    }

    .header-title-text {
      white-space: nowrap;
    }

    .icon-button {
      position: relative;
      z-index: 1;
      width: 36px;
      height: 36px;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.14);
      background: rgba(12, 28, 52, 0.7);
      color: var(--color-accent-soft);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.4s var(--transition-soft), border-color 0.4s ease, color 0.4s ease, background 0.6s ease;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08);
    }

    .icon-button:hover {
      transform: translateY(-3px);
      border-color: rgba(216, 187, 108, 0.65);
      color: var(--color-accent);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.38);
    }

    .icon-button:focus-visible {
      outline: 2px solid var(--color-accent);
      outline-offset: 4px;
    }

    body[data-theme="light"] .icon-button {
      background: rgba(255, 255, 255, 0.65);
      border-color: rgba(16, 16, 16, 0.08);
      color: #273e65;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.25);
    }


    body[data-theme="light"] .header-actions {
      background: rgba(255, 255, 255, 0.65);
      border-color: rgba(177, 31, 45, 0.18);
      box-shadow: inset 0 0 0 1px rgba(177, 31, 45, 0.08);
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 28px 28px calc(110px + env(safe-area-inset-bottom, 0px));
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .messages-container::-webkit-scrollbar {
      width: 6px;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, rgba(197, 163, 79, 0.4), rgba(216, 187, 108, 0.25));
      border-radius: 999px;
    }

    .floating-reset {
      position: absolute;
      bottom: calc(118px + env(safe-area-inset-bottom, 0px));
      right: clamp(18px, 5vw, 28px);
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: linear-gradient(160deg, rgba(209, 43, 43, 0.2), rgba(10, 24, 46, 0.75));
      border: 1px solid rgba(242, 193, 91, 0.45);
      color: var(--color-accent-soft);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 44px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
      cursor: pointer;
      transition: transform 0.35s ease, background 0.45s ease, border-color 0.45s ease,
        box-shadow 0.45s ease, color 0.4s ease;
      z-index: 1000;
    }

    .floating-reset svg {
      width: 24px;
      height: 24px;
      transition: transform 0.6s ease, filter 0.45s ease;
    }

    .floating-reset:hover {
      transform: scale(1.08);
      background: linear-gradient(160deg, rgba(242, 193, 91, 0.3), rgba(20, 36, 60, 0.85));
      border-color: rgba(242, 193, 91, 0.6);
      box-shadow: 0 24px 54px rgba(0, 0, 0, 0.45);
      color: #f4e3b0;
    }

    .floating-reset:focus-visible {
      outline: 2px solid var(--color-accent-soft);
      outline-offset: 4px;
    }

    .floating-reset.spinning svg {
      transform: rotate(-360deg);
    }

    body[data-theme="light"] .floating-reset {
      background: linear-gradient(160deg, rgba(255, 255, 255, 0.88), rgba(197, 163, 79, 0.22));

      color: #7a5d1a;
    }

    body[data-theme="light"] .floating-reset:hover {
      background: linear-gradient(160deg, rgba(255, 255, 255, 0.95), rgba(216, 187, 108, 0.32));

        height: 48px;
      }
    }

      display: flex;
      animation: messageReveal 0.6s var(--transition-soft) forwards;
      opacity: 0;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.assistant {
      justify-content: flex-start;
          flex-direction: column;
    align-items: flex-start;
    }

    }

    }

    }

    }

    body[data-theme="light"] .message.assistant .message-bubble {

  <script type="module">
    import { createIcons, icons } from "https://cdn.jsdelivr.net/npm/lucide@latest/+esm";

    const TEXT = {
      htmlLang: "es",
      title: "Arturo · Asistente del héroe naval",
      headerTitle: "Arturo Prat",
      headerSubtitle: "Héroe naval chileno",
      placeholder: "Conversa con Arturo Prat...",
      themeToggle: {
        toLight: "Volver al modo claro",
        toDark: "Activar el modo oscuro",
      },
      welcome: {
        title: "¡Hola! Soy Arturo Prat",
        subtitle:
          "Estoy aquí para conversar sobre historia naval, valores y liderazgo chileno. Pregúntame lo que quieras.",
      },
      initialQuestion: "¿Qué te gustaría conocer sobre mi?",
      initialOptions: [],
      errorMessages: {
        network:
          "Lo siento, hubo un problema al conectar con el servidor. Inténtalo de nuevo.",
        fetch: "No pude recuperar la respuesta en este momento.",
      },
    };

    const THEME_STORAGE_KEY = "theme-preference";
    const API_URL = "https://hotel-chat-proxy.vercel.app/api/prat";

    let messages = [];
    let isTyping = false;

    let messagesContainer;
    let form;
    let input;
    let sendButton;
    let sendIcon;
    let headerIcon;
    let themeToggleButtons = [];
    let headerTitle;
    let resetChatButton;
    let initialOptionsContainer = null;

    document.addEventListener("DOMContentLoaded", () => {
      createIcons({ icons });
      initializeApp();
    });

    function initializeApp() {
      headerTitle = document.querySelector(".header-title");
      themeToggleButtons = Array.from(document.querySelectorAll("[data-theme-toggle]"));
      messagesContainer = document.getElementById("messages");
      form = document.getElementById("form");
      input = document.getElementById("input");
      sendButton = document.getElementById("sendButton");
      sendIcon = document.getElementById("sendIcon");
      headerIcon = document.getElementById("headerIcon");
      resetChatButton = document.getElementById("resetChatBtn");

      renderIcon(sendIcon, "send", { width: 20, height: 20, strokeWidth: 1.6 });

      applyLanguageSettings();
      initializeTheme();
      setupThemeToggle();

      startChatExperience();

      if (form) {
        form.addEventListener("submit", (event) => {
          event.preventDefault();
          const text = input?.value?.trim();
          if (!text || isTyping) return;
          input.value = "";
          sendMessage(text);
        });
      }

      if (input) {
        input.addEventListener("keypress", (event) => {
          if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            form?.dispatchEvent(new Event("submit"));
          }
        });
      }

      if (resetChatButton) {
        resetChatButton.addEventListener("click", handleChatReset);
      }
    }

    function applyLanguageSettings() {
      document.documentElement.setAttribute("lang", TEXT.htmlLang);
      document.title = TEXT.title;
      if (headerTitle) headerTitle.textContent = TEXT.headerTitle;
      if (input) input.placeholder = TEXT.placeholder;

      const welcomeTitle = document.querySelector(".welcome-title");
      if (welcomeTitle) welcomeTitle.textContent = TEXT.welcome.title;
      const welcomeSubtitle = document.querySelector(".welcome-subtitle");
      if (welcomeSubtitle) welcomeSubtitle.textContent = TEXT.welcome.subtitle;

      applyTheme(getCurrentTheme(), { persist: false });
    }

    function getCurrentTheme() {
      return document.body.getAttribute("data-theme") === "light" ? "light" : "dark";
    }

    function applyTheme(theme, { persist = true } = {}) {
      const normalized = theme === "dark" ? "dark" : "light";
      document.body.setAttribute("data-theme", normalized);
      if (persist) {
        try {
          localStorage.setItem(THEME_STORAGE_KEY, normalized);
        } catch (error) {}
      }
      const iconName = normalized === "dark" ? "sun" : "moon";
      const label = normalized === "dark" ? TEXT.themeToggle.toLight : TEXT.themeToggle.toDark;
      themeToggleButtons.forEach((button) => {
        const iconTarget = button.querySelector(".theme-icon");
        renderIcon(iconTarget, iconName, { width: 22, height: 22, strokeWidth: 1.6 });
        button.setAttribute("aria-label", label);
        button.setAttribute("title", label);
      });
    }

    function initializeTheme() {
      try {
        const stored = localStorage.getItem(THEME_STORAGE_KEY);
        if (stored === "dark" || stored === "light") {
          applyTheme(stored, { persist: false });
          return;
        }
      } catch (error) {}
      const prefersDark = window.matchMedia?.("(prefers-color-scheme: dark)")?.matches;
      applyTheme(prefersDark === false ? "light" : "dark", { persist: false });
    }

    function setupThemeToggle() {
      if (!themeToggleButtons.length) return;
      themeToggleButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const current = getCurrentTheme();
          const next = current === "dark" ? "light" : "dark";
          applyTheme(next);
        });
      });
    }

    function renderIcon(element, name, options = {}) {
      if (!element) return;

      element.innerHTML = "";

      const iconSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      iconSvg.setAttribute("width", options.width || 24);
      iconSvg.setAttribute("height", options.height || 24);
      iconSvg.setAttribute("viewBox", "0 0 24 24");
      iconSvg.setAttribute("fill", "none");
      iconSvg.setAttribute("stroke", "currentColor");
      iconSvg.setAttribute("stroke-width", options.strokeWidth || 2);
      iconSvg.setAttribute("stroke-linecap", "round");
      iconSvg.setAttribute("stroke-linejoin", "round");

      const iconPaths = {
        anchor: [
          "M12 5a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z",
          "M12 22V8",
          "M5 12H2a10 10 0 0 0 20 0h-3",
          "M5 12l7 -4",
          "M19 12l-7 -4",
        ],
        send: [
          "M22 2L11 13",
          "M22 2l-7 20-4-9-9-4 20-7z",
        ],
        moon: [
          "M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z",
        ],
        sun: [
          "M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0",
          "M3 12h1m8 -9v1m8 8h1m-9 8v1M5.6 5.6l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7",
        ],
      };

      if (iconPaths[name]) {
        iconPaths[name].forEach((pathData) => {
          const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
          path.setAttribute("d", pathData);
          iconSvg.appendChild(path);
        });
      }

      element.appendChild(iconSvg);
    }

    function startChatExperience() {
      messages = [];
      isTyping = false;
      initialOptionsContainer = null;
      if (messagesContainer) {
        messagesContainer.innerHTML = "";
      }
      if (sendButton) {
        sendButton.disabled = false;
      }
      showWelcome();
      setTimeout(() => {
        const welcome = document.querySelector(".welcome-screen");
        if (welcome) {
          welcome.remove();
        }
        showInitialOptions();
      }, 2500);
      input?.focus();
    }

    function handleChatReset() {
      if (resetChatButton && !resetChatButton.classList.contains("spinning")) {
        resetChatButton.classList.add("spinning");
        setTimeout(() => resetChatButton?.classList.remove("spinning"), 650);
      }

      if (messagesContainer) {
        messagesContainer.innerHTML = "";
        messagesContainer.scrollTop = 0;
      }

      document
        .querySelectorAll(".options-container, .typing-indicator")
        .forEach((node) => {
          const parentMessage = node.closest?.(".message");
          if (parentMessage) {
            parentMessage.remove();
          } else {
            node.remove();
          }
        });

      messages = [];
      isTyping = false;
      initialOptionsContainer = null;
      sendButton?.removeAttribute("disabled");

      showInitialOptions();
      messagesContainer?.scrollTo({ top: 0, behavior: "smooth" });
      input?.focus();
    }

function showWelcome() {
  if (!messagesContainer) return;

  const welcomeDiv = document.createElement("div");
  welcomeDiv.className = "welcome-screen";

  const title = document.createElement("h2");
  title.className = "welcome-title";
  title.textContent = TEXT.welcome.title;

  const subtitle = document.createElement("p");
  subtitle.className = "welcome-subtitle";
  subtitle.textContent = TEXT.welcome.subtitle;

  welcomeDiv.appendChild(title);
  welcomeDiv.appendChild(subtitle);

  messagesContainer.appendChild(welcomeDiv);
}


    function revealOptionsAfterTyping(bubble, element) {
      if (!element) return;
      if (!bubble || !bubble.classList.contains("is-typing")) {
        element.classList.remove("pending-display");
        return;
      }

      element.classList.add("pending-display");
      const showOptions = () => {
        element.classList.remove("pending-display");
        bubble.removeEventListener("typingcomplete", showOptions);
      };

      bubble.addEventListener("typingcomplete", showOptions);
    }

    function showInitialOptions() {
      const message = addMessage("assistant", TEXT.initialQuestion);
      if (!message) return;

      const container = document.createElement("div");
      container.className = "options-container initial-options";
      message.appendChild(container);
      const bubble = message.querySelector(".message-bubble");
      revealOptionsAfterTyping(bubble, container);
      initialOptionsContainer = container;
      renderInitialOptions();
    }

    function renderInitialOptions() {
      if (!initialOptionsContainer) return;
      initialOptionsContainer.innerHTML = "";
      TEXT.initialOptions.forEach((option) => {
        const button = document.createElement("button");
        button.type = "button";
        button.className = "option-button";
        button.textContent = option.label;
        button.addEventListener("click", () => sendMessage(option.prompt));
        initialOptionsContainer.appendChild(button);
      });
    }

    function scrollMessagesToBottom() {
      if (!messagesContainer) return;
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    const typingSettings = {
      minDelay: 12,
      maxDelay: 45,
    };

    function animateAssistantMessage(bubble, content) {
      const wrapper = document.createElement("div");
      wrapper.innerHTML = content || "";
      const nodesQueue = Array.from(wrapper.childNodes);
      bubble.innerHTML = "";
      bubble.classList.add("is-typing");

      const finishTyping = () => {
        bubble.classList.remove("is-typing");
        scrollMessagesToBottom();
        bubble.dispatchEvent(
          new CustomEvent("typingcomplete", { bubbles: true })
        );
      };

      const processNextNode = () => {
        if (!nodesQueue.length) {
          finishTyping();
          return;
        }

        const node = nodesQueue.shift();
        typeNode(node, bubble, processNextNode);
      };

      const typeNode = (node, target, done) => {
        if (!node) {
          done();
          return;
        }

        if (node.nodeType === Node.TEXT_NODE) {
          typeText(node.textContent || "", target, done);
          return;
        }

        if (node.nodeType === Node.ELEMENT_NODE) {
          const clone = node.cloneNode(false);
          target.appendChild(clone);
          const childNodes = Array.from(node.childNodes);

          const processChild = () => {
            if (!childNodes.length) {
              done();
              return;
            }
            const child = childNodes.shift();
            typeNode(child, clone, processChild);
          };

          processChild();
          return;
        }

        done();
      };

      const typeText = (text, target, done) => {
        if (!text) {
          done();
          return;
        }

        const textNode = document.createTextNode("");
        target.appendChild(textNode);
        let index = 0;

        const step = () => {
          textNode.textContent += text.charAt(index);
          index += 1;
          scrollMessagesToBottom();

          if (index < text.length) {
            const dynamicDelay = Math.min(
              typingSettings.maxDelay,
              Math.max(typingSettings.minDelay, 160 / Math.log2(text.length + 3))
            );
            setTimeout(step, dynamicDelay);
          } else {
            done();
          }
        };

        step();
      };

      processNextNode();
    }

    function addMessage(role, content) {
      if (!messagesContainer) return null;

      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${role}`;

      const bubble = document.createElement("div");
      bubble.className = "message-bubble";

      if (role === "assistant") {
        animateAssistantMessage(bubble, content);
      } else {
        bubble.innerHTML = content;
      }

      messageDiv.appendChild(bubble);
      messagesContainer.appendChild(messageDiv);
      scrollMessagesToBottom();
      return messageDiv;
    }

    function showTypingIndicator() {
      if (!messagesContainer) return null;
      const typingDiv = document.createElement("div");
      typingDiv.className = "message assistant";

      const typingIndicator = document.createElement("div");
      typingIndicator.className = "typing-indicator";

      for (let i = 0; i < 3; i++) {
        const dot = document.createElement("div");
        dot.className = "typing-dot";
        typingIndicator.appendChild(dot);
      }

      typingDiv.appendChild(typingIndicator);
      messagesContainer.appendChild(typingDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      return typingDiv;
    }

    async function sendMessage(text) {
      if (isTyping) return;

      const sanitizedText = text.trim();
      if (!sanitizedText) return;

      isTyping = true;
      messages.push({ role: "user", content: sanitizedText });
      addMessage("user", sanitizedText);

      const typingIndicator = showTypingIndicator();
      if (sendButton) {
        sendButton.disabled = true;
      }

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages,
            lang: "es",
          }),
        });

        if (!response.ok) {
          throw new Error("Network response was not ok");
        }

        const data = await response.json();
        const reply = data?.choices?.[0]?.message?.content || TEXT.errorMessages.fetch;

        messages.push({ role: "assistant", content: reply });
        typingIndicator?.remove();

        addMessage("assistant", reply);
      } catch (error) {
        typingIndicator?.remove();
        addMessage("assistant", TEXT.errorMessages.network);
      } finally {
        isTyping = false;
        if (sendButton) {
          sendButton.disabled = false;
        }
        input?.focus();
      }
    }
  </script>
