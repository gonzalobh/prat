<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ReplyFast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Responde mensajes difíciles en segundos. Pega el mensaje y recibe respuestas listas." />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 720px;
      height: 90vh;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0,0,0,.12);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .message {
      max-width: 80%;
      padding: 14px 18px;
      border-radius: 16px;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .assistant {
      background: #f1f1f1;
      align-self: flex-start;
    }

    .user {
      background: #dbeafe;
      align-self: flex-end;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      padding: 14px;
      border-top: 1px solid #e5e7eb;
      gap: 10px;
    }

    .context-selector {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .context-button {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #fff;
      color: #111;
      cursor: pointer;
      font-size: 14px;
    }

    .context-button.active {
      background: #2563eb;
      color: #fff;
      border-color: #2563eb;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      outline: none;
    }

    button {
      padding: 12px 18px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      font-size: 15px;
    }

    .menu-wrapper {
      position: absolute;
      top: 14px;
      right: 18px;
    }

    .menu-button {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }

    .menu {
      position: absolute;
      right: 0;
      margin-top: 8px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 8px;
      display: none;
    }

    .menu.open {
      display: block;
    }

    .menu button {
      background: none;
      color: #111;
      width: 100%;
      text-align: left;
      padding: 8px;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="menu-wrapper">
    <button class="menu-button" id="menuBtn">⋯</button>
    <div class="menu" id="menu">
      <button id="resetBtn">↺ Reiniciar chat</button>
    </div>
  </div>

  <div class="messages" id="messages"></div>

  <form class="input-container" id="form">
    <div class="context-selector" id="contextSelector">
      <button type="button" class="context-button active" data-context="General">General</button>
      <button type="button" class="context-button" data-context="Trabajo">Trabajo</button>
      <button type="button" class="context-button" data-context="Amor">Amor</button>
      <button type="button" class="context-button" data-context="Familia">Familia</button>
      <button type="button" class="context-button" data-context="Amistad">Amistad</button>
    </div>
    <div class="input-row">
      <input id="input" placeholder="Pega aquí el mensaje que te llegó…" autocomplete="off" />
      <button type="submit">Generar respuestas</button>
    </div>
  </form>
</div>

<script>
  const API_URL = "https://hotel-chat-proxy.vercel.app/api/t2";
  const STORAGE_KEY = "t2-chat-history";

  const messagesEl = document.getElementById("messages");
  const form = document.getElementById("form");
  const input = document.getElementById("input");
  const menuBtn = document.getElementById("menuBtn");
  const menu = document.getElementById("menu");
  const resetBtn = document.getElementById("resetBtn");
  const contextSelector = document.getElementById("contextSelector");
  const contextButtons = contextSelector.querySelectorAll(".context-button");

  let messages = [];
  let currentContext = "General";

  const WELCOME =
    "Pega aquí el mensaje que acabas de recibir.\n" +
    "Respira.\n" +
    "Te doy 3 respuestas listas para enviar.";

  function addMessage(role, text) {
    const div = document.createElement("div");
    div.className = `message ${role}`;
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function loadChat() {
    localStorage.removeItem(STORAGE_KEY);
    messages = [];
    addMessage("assistant", WELCOME);
  }

  function saveChat() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
  }

  function setContext(context) {
    currentContext = context;
    contextButtons.forEach(button => {
      button.classList.toggle("active", button.dataset.context === context);
    });
  }

  contextButtons.forEach(button => {
    button.addEventListener("click", () => {
      setContext(button.dataset.context);
    });
  });

  async function sendMessage(text) {
    const payloadFinal = `[Contexto: ${currentContext}]\n${text}`;
    messagesEl.innerHTML = "";
    messages = [{ role: "user", content: payloadFinal }];
    addMessage("user", text);
    saveChat();

    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages })
    });

    const data = await res.json();
    addMessage("assistant", data.answer);
    messages.push({ role: "assistant", content: data.answer });
    saveChat();
  }

  form.addEventListener("submit", e => {
    e.preventDefault();
    const text = input.value.trim();
    if (!text) return;
    input.value = "";
    sendMessage(text);
  });

  menuBtn.onclick = () => menu.classList.toggle("open");
  resetBtn.onclick = () => {
    localStorage.removeItem(STORAGE_KEY);
    messages = [];
    messagesEl.innerHTML = "";
    addMessage("assistant", WELCOME);
    setContext("General");
    menu.classList.remove("open");
  };

  loadChat();
</script>

</body>
</html>
