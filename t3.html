<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BetweenLines</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Analiza intenciÃ³n y subtexto. Te dice quÃ© pasa y quÃ© responder." />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f5f7;
      color: #0f172a;
      min-height: 100vh;
    }

    * {
      box-sizing: border-box;
    }

    .app-shell {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 28px 10px;
      position: relative;
    }

    .app-title {
      font-size: 18px;
      font-weight: 700;
      color: #0f172a;
    }

    .menu-button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #0f172a;
    }

    .menu {
      position: absolute;
      right: 28px;
      top: 56px;
      margin-top: 8px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 8px;
      display: none;
      z-index: 5;
    }

    .menu.open {
      display: block;
    }

    .menu button {
      background: none;
      color: #0f172a;
      width: 100%;
      text-align: left;
      padding: 8px;
    }

    .workspace {
      flex: 1;
      display: grid;
      grid-template-columns: 3fr 4fr 3fr;
      grid-template-rows: auto 1fr;
      gap: 24px;
      padding: 10px 28px 28px;
      min-height: 0;
    }

    .column {
      background: #ffffff;
      border-radius: 20px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      min-height: 0;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.08);
    }

    .column-header {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 600;
      color: #64748b;
      margin-bottom: 18px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .context-selector {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .context-button {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #fff;
      color: #0f172a;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }

    .context-button.active {
      background: #1d4ed8;
      color: #fff;
      border-color: #1d4ed8;
    }

    .input-row {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    textarea {
      width: 100%;
      padding: 16px 18px;
      font-size: 16px;
      border-radius: 14px;
      border: 1px solid #cbd5f5;
      outline: none;
      resize: none;
      line-height: 1.6;
      min-height: 220px;
      background: #f8fafc;
    }

    button {
      padding: 14px 18px;
      border-radius: 12px;
      border: none;
      background: #1d4ed8;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .column-input {
      grid-row: 1 / 3;
    }

    .output-title {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 600;
      color: #64748b;
      align-self: center;
    }

    .analysis-title {
      grid-column: 2;
      grid-row: 1;
    }

    .responses-title {
      grid-column: 3;
      grid-row: 1;
    }

    .messages {
      grid-column: 2 / 4;
      grid-row: 2;
      flex: 1;
      overflow-y: auto;
      display: grid;
      grid-template-columns: 4fr 3fr;
      gap: 20px;
      padding-right: 4px;
    }

    .message {
      padding: 0;
      border-radius: 0;
      line-height: 1.6;
      white-space: pre-wrap;
      background: transparent;
    }

    .message.user {
      display: none;
    }

    .message.assistant {
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: 4fr 3fr;
      gap: 18px;
      align-items: start;
    }

    .option-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .option-block {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      padding: 16px;
    }

    .option-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 14px;
    }

    .option-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 16px;
    }

    .option-subtitle {
      font-size: 0;
      color: #1d4ed8;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .option-block:nth-child(1) .option-subtitle::before {
      content: "Suave";
      font-size: 11px;
    }

    .option-block:nth-child(2) .option-subtitle::before {
      content: "Intermedia";
      font-size: 11px;
    }

    .option-block:nth-child(3) .option-subtitle::before {
      content: "Firme";
      font-size: 11px;
    }

    .copy-button {
      border: none;
      background: #1d4ed8;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 16px;
      border-radius: 10px;
      color: #fff;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .copy-button::after {
      content: "Copiar";
      font-size: 14px;
      font-weight: 600;
    }

    .copy-feedback {
      font-size: 12px;
      color: #1d4ed8;
      margin-left: 8px;
    }

    .copy-feedback::after {
      content: " âœ“";
    }

    .option-text {
      white-space: pre-wrap;
      color: #0f172a;
      font-size: 14px;
    }

    .analysis-card {
      background: #eef2ff;
      border: 1px solid #c7d2fe;
      border-radius: 18px;
      padding: 18px;
      color: #1e293b;
      font-size: 15px;
      line-height: 1.7;
      white-space: pre-wrap;
      box-shadow: inset 0 0 0 1px rgba(99, 102, 241, 0.08);
    }

    .analysis-card::before {
      content: "Resumen de anÃ¡lisis";
      display: block;
      font-weight: 700;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #4c51bf;
      margin-bottom: 8px;
    }

    @media (max-width: 1023px) {
      .workspace {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
        padding: 16px;
      }

      .column {
        box-shadow: none;
        border-radius: 16px;
        padding: 18px;
      }

      .column-input {
        grid-row: auto;
      }

      .output-title {
        margin-left: 6px;
        grid-column: auto;
        grid-row: auto;
        display: none;
      }

      .messages {
        grid-column: 1;
        grid-row: auto;
        grid-template-columns: 1fr;
      }

      .message.assistant {
        grid-column: auto;
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .analysis-card {
        max-height: 60vh;
        overflow: auto;
      }

      .option-list::before {
        content: "Respuestas sugeridas";
        display: block;
        font-weight: 700;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #64748b;
        margin-bottom: 8px;
      }

      textarea {
        min-height: 180px;
      }

      .option-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .copy-button {
        width: 100%;
        justify-content: center;
        position: sticky;
        bottom: 12px;
      }

      .copy-button::after {
        content: "Copiar respuesta";
      }

      .input-row button::after {
        content: " mensaje";
      }
    }
  </style>
</head>
<body>

<div class="app-shell">
  <div class="top-bar">
    <div class="app-title">BetweenLines</div>
    <button class="menu-button" id="menuBtn">â‹¯</button>
  </div>
  <div class="menu" id="menu">
    <button id="resetBtn">â†º Reiniciar chat</button>
  </div>

  <div class="workspace">
    <section class="column column-input">
      <div class="column-header">Mensaje recibido</div>
      <form class="input-container" id="form">
        <div class="context-selector" id="contextSelector">
          <button type="button" class="context-button active" data-context="General">General</button>
          <button type="button" class="context-button" data-context="Citas">Citas</button>
          <button type="button" class="context-button" data-context="Pareja">Pareja</button>
          <button type="button" class="context-button" data-context="Ex">Ex</button>
          <button type="button" class="context-button" data-context="Coqueteo">Coqueteo</button>
        </div>
        <div class="input-row">
          <textarea id="input" rows="2" placeholder="Pega aquÃ­ el mensaje que te llegÃ³â€¦" autocomplete="off"></textarea>
          <button type="submit">Analizar</button>
        </div>
      </form>
    </section>

    <div class="output-title analysis-title">AnÃ¡lisis</div>
    <div class="output-title responses-title">Respuestas</div>
    <div class="messages" id="messages"></div>
  </div>
</div>

<script>
  const API_URL = "https://hotel-chat-proxy.vercel.app/api/t3";

  const messagesEl = document.getElementById("messages");
  const form = document.getElementById("form");
  const input = document.getElementById("input");
  const menuBtn = document.getElementById("menuBtn");
  const menu = document.getElementById("menu");
  const resetBtn = document.getElementById("resetBtn");
  const contextSelector = document.getElementById("contextSelector");
  const contextButtons = contextSelector.querySelectorAll(".context-button");
  const submitButton = form.querySelector("button[type='submit']");

  let messages = [];
  let currentContext = "General";
  let isLoading = false;

  const WELCOME =
    "Pega el mensaje que recibiste.\n" +
    "Te digo el subtexto y te doy 3 respuestas.";

  function addMessage(role, text) {
    const div = document.createElement("div");
    div.className = `message ${role}`;
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function addAssistantResponse(analysisText, options) {
    const subtitles = {
      A: "Segura",
      B: "Intermedia",
      C: "Retirada"
    };
    const div = document.createElement("div");
    div.className = "message assistant";
    if (analysisText) {
      const analysisCard = document.createElement("div");
      analysisCard.className = "analysis-card";
      analysisCard.textContent = analysisText;
      div.appendChild(analysisCard);
    }
    const list = document.createElement("div");
    list.className = "option-list";
    options.forEach((option) => {
      const optionDiv = document.createElement("div");
      optionDiv.className = "option-block";
      const header = document.createElement("div");
      header.className = "option-header";

      const title = document.createElement("div");
      title.className = "option-title";
      title.textContent = `OpciÃ³n ${option.label}`;

      const actions = document.createElement("div");
      const subtitle = document.createElement("span");
      subtitle.className = "option-subtitle";
      subtitle.textContent = subtitles[option.label] || "";

      const copyButton = document.createElement("button");
      copyButton.type = "button";
      copyButton.className = "copy-button";
      copyButton.setAttribute("aria-label", "Copiar respuesta");
      copyButton.textContent = "ðŸ“‹";
      actions.appendChild(copyButton);

      header.appendChild(title);
      header.appendChild(subtitle);
      header.appendChild(actions);

      const text = document.createElement("div");
      text.className = "option-text";
      text.textContent = option.text;

      copyButton.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(option.text);
          const feedback = document.createElement("span");
          feedback.className = "copy-feedback";
          feedback.textContent = "Copiado";
          actions.appendChild(feedback);
          setTimeout(() => feedback.remove(), 1200);
        } catch (error) {
          console.error(error);
        }
      });

      optionDiv.appendChild(header);
      optionDiv.appendChild(text);
      list.appendChild(optionDiv);
    });
    div.appendChild(list);
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function parseResponse(answer) {
    if (!answer) return null;
    const normalized = answer.replace(/\r\n/g, "\n");
    const analysisMatch = normalized.match(
      /(?:ðŸ”\s*)?Lectura r[Ã¡a]pida[\s\S]*?(?=(?:ðŸ’¬\s*)?Qu[eÃ©]\s+conviene\s+hacer\s+ahora|$)/i
    );
    const analysisContent = analysisMatch ? analysisMatch[0].trim() : "";

    const optionRegex = (label) =>
      new RegExp(
        `Opc[iÃ­]Ã³n\\s*${label}\\s*(?:\\([^\\)]*\\))?\\s*:\\s*([\\s\\S]*?)(?=Opc[iÃ­]Ã³n\\s*[A-C]\\s*(?:\\(|:)|$)`,
        "i"
      );
    const options = ["A", "B", "C"].map((label) => {
      const match = normalized.match(optionRegex(label));
      return match ? { label, text: match[1].trim() } : null;
    });

    if (options.every(Boolean)) {
      return { analysis: analysisContent, options };
    }
    return null;
  }

  function setLoading(state) {
    isLoading = state;
    submitButton.disabled = state;
    submitButton.textContent = state ? "Analizandoâ€¦" : "Analizar";
  }

  function loadChat() {
    messages = [];
    addMessage("assistant", WELCOME);
  }

  function setContext(context) {
    currentContext = context;
    contextButtons.forEach(button => {
      button.classList.toggle("active", button.dataset.context === context);
    });
  }

  contextButtons.forEach(button => {
    button.addEventListener("click", () => {
      setContext(button.dataset.context);
    });
  });

  async function sendMessage(text) {
    const payloadFinal = `[Contexto: ${currentContext}]\n${text}`;
    messagesEl.innerHTML = "";
    messages = [{ role: "user", content: payloadFinal }];
    addMessage("user", text);

    setLoading(true);
    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages })
      });

      const rawText = await res.text();
      let answerText = rawText;
      try {
        const data = JSON.parse(rawText);
        if (data && typeof data.answer === "string") {
          answerText = data.answer;
        }
      } catch (error) {
        console.error(error);
      }

      const parsed = parseResponse(answerText || "");
      if (parsed) {
        addAssistantResponse(parsed.analysis, parsed.options);
      } else {
        addMessage("assistant", answerText || "");
      }
      messages.push({ role: "assistant", content: answerText });
    } catch (error) {
      console.error(error);
    } finally {
      setLoading(false);
    }
  }

  form.addEventListener("submit", e => {
    e.preventDefault();
    if (isLoading) return;
    const text = input.value.trim();
    if (!text) return;
    input.value = "";
    input.style.height = "";
    sendMessage(text);
  });

  function autoGrowTextarea() {
    const styles = getComputedStyle(input);
    const lineHeight = parseFloat(styles.lineHeight) || 24;
    const maxHeight = lineHeight * 8;
    input.style.height = "auto";
    input.style.height = `${Math.min(input.scrollHeight, maxHeight)}px`;
  }

  input.addEventListener("input", autoGrowTextarea);
  input.addEventListener("keydown", event => {
    if (event.key === "Enter" && !event.shiftKey) {
      event.preventDefault();
      form.requestSubmit();
    }
  });
  autoGrowTextarea();

  menuBtn.onclick = () => menu.classList.toggle("open");
  resetBtn.onclick = () => {
    messages = [];
    messagesEl.innerHTML = "";
    addMessage("assistant", WELCOME);
    setContext("General");
    menu.classList.remove("open");
  };

  loadChat();
</script>

</body>
</html>
